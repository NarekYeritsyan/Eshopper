<!DOCTYPE html>
{% load static %}

<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
   </head>
<body>

  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#" method="post">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="username" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password1" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="password2" placeholder="Confirm password" required>
      </div>
      {% comment %} <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div> {% endcomment %}
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="./index.html">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
